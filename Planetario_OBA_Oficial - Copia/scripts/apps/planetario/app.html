<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Planetário OBA</title>

  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background: #000;
    }

    /* Layout esperado pela UI (module-content / module-controls / canvas-container) */
    .module-content{
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: row;
      gap: 12px;
      align-items: stretch;
    }
    .module-controls{
      width: clamp(320px, 30vw, 460px);
      min-width: 300px;
      max-width: 520px;
      padding: 12px;
      box-sizing: border-box;
    }
    .canvas-container{
      flex: 1 1 auto;
      min-width: 0;
      height: 100%;
      position: relative;
    }

    /* Canvas ocupa o container todo */
    #module-canvas{
      width: 100%;
      height: 100%;
      display: block;
    }

    /* Em telas pequenas, vira coluna */
    @media (max-width: 900px){
      .module-content{ flex-direction: column; }
      .module-controls{ width: 100%; max-width: none; }
      .canvas-container{ height: calc(100vh - 12px); }
    }

    /* Placeholder de loading (opcional) */
    .loading-controls{
      color: rgba(220,235,255,0.9);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size: 13px;
      padding: 10px 12px;
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 12px;
      background: rgba(255,255,255,0.03);
    }
  </style>
</head>

<body>
  <!-- Estrutura que a UI espera -->
  <div class="module-content">
    <div class="module-controls">
      <div class="loading-controls">Carregando controles…</div>
    </div>

    <div class="canvas-container">
      <canvas id="module-canvas"></canvas>
    </div>
  </div>

  <!-- ========================= -->
  <!-- 1) THREE + CONTROLS        -->
  <!-- ========================= -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

  <!-- ========================= -->
  <!-- 2) SHARED ENGINE           -->
  <!-- ========================= -->
  <script src="../../shared/SceneManager.js"></script>

  <!-- ========================= -->
  <!-- 3) APP CODE (ORDEM CRÍTICA) -->
  <!-- ========================= -->
  <script src="./src/Sftw1_Core.js"></script>
  <script src="./src/Sftw1_DataLoader.js"></script>
  <script src="./src/Sftw1_Visualization.js"></script>
  <script src="./src/Sftw1_Game.js"></script>
  <script src="./src/Sftw1_UI.js"></script>

  <!-- ========================= -->
  <!-- 4) DATA (COMMON)           -->
  <!-- ========================= -->
  <script src="../../../data/common/stars/stars_hyg_3000.js"></script>

  <!-- ✅ Messier DB (global window.MESSIER_ALL) -->
  <script src="../../../data/common/messier/messier_all.js"></script>

  <!-- ========================= -->
  <!-- 5) CATÁLOGOS + LOADER      -->
  <!-- ========================= -->
  <script src="./src/Sftw1_StarCatalog.js"></script>
  <script src="./src/Sftw1_Loader.js"></script>
  <script src="./src/Sftw1_GeodesicDebug.js"></script>

  <!-- ========================= -->
  <!-- 6) ENTRYPOINT DO PLANETÁRIO -->
  <!-- ========================= -->
  <script src="./app.js"></script>
</body>
</html>
