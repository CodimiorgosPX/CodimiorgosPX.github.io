<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Educacional</title>
    <!-- CSS de estilo.css -->
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <!-- Estruturação da página de Login EtrLog:1 -->
    <!--EtrLog:1.1 Container do login-->
    <div class="login-container">
        <div class="login-form">
            <!--EtrLog:1.1.2 Título do Login-->
            <h2>Login</h2>

            <!-- EtrLog:1.2 Selecionando se você é aluno ou professor -->
            <div class="form-group">
                <label for="userType">Sou:</label>
                <select id="userType">
                    <option value="aluno">Aluno</option>
                    <option value="professor">Professor</option>
                </select>
            </div>
            <!-- EtrLog:1.3 Input de email senha -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="aluno@escola.com">
            </div>

            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="Sua senha">
            </div>
            <!-- EtrLog:1.4 Botão de entrar -->
            <button id="login-btn">Entrar</button>
            <p id="mensagem-erro"></p>
        </div>
    </div>

    <!-- JS de auth.js -->
    <script src="js/auth.js"></script>
</body>

</html>
